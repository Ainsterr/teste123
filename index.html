<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento de Localização</title>
</head>
<body>
  <h1>Rastreamento de Localização</h1>
  <button id="iniciarRastreamento">Iniciar Rastreamento</button>

  <script>
    // Verifica se o navegador suporta a geolocalização
    if (!navigator.geolocation) {
      alert("Geolocalização não é suportada pelo seu navegador.");
    }

    // Função para iniciar o rastreamento
    document.getElementById('iniciarRastreamento').addEventListener('click', function() {
      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const usuarioId = 'usuario123'; // Defina o ID do usuário aqui

        // Envia os dados para o backend via POST
        fetch('http://localhost:3000/localizacoes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            usuarioId: usuarioId,
            latitude: latitude,
            longitude: longitude
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.sucesso) {
            alert('Localização registrada com sucesso!');
          } else {
            alert('Erro ao registrar localização.');
          }
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro de comunicação com o servidor.');
        });
      }, function(error) {
        alert('Erro ao obter a localização: ' + error.message);
      });
    });
  </script>
</body>
</html>
